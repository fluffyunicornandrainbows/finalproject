<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

   
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="main.css" type="text/css">
<link
	href="https://free.bboxtype.com/embedfonts/?family=FiraSans:500,700"
	rel="stylesheet">
<link rel="stylesheet" href="main.css" type="text/css">
<title>Blog Post Entries</title>
 
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div th:replace="fragments/navbar :: navbar" ></div>
<title th:text="${pageTitle}" class="firahead"></title>
	<style th:inline="text">
body {
	background: url([[@{/grass\ background.jpeg}]]) center center/cover
		no-repeat;;
}
</style>
	<h1 th:text="${pageTitle}" class="firahead"></h1>
	<form method="post" th:action="${givenAction}">
		<div class="form-group">
			<input name="title" class="form-control" type="text" placeholder="Enter Blog Title Here"
				th:value="${givenTitle}" />
		</div>
		<div>
			<textarea name="content" type="text" placeholder="Enter Your Blog Content Here"
				th:text="${givenContent}" class="form-control" rows="9"></textarea>
		</div>
		<div>
			<button class="btn btn-primary btn-lg" type="submit">Post</button>
		</div>
	</form>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
